//Import polymer platform file
<link rel="import" href="../../bower_components/polymer/polymer.html">
//Import pre -defined polymer components . This will be used in the card design.
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../url-service/url-service.html">
<link rel="import" href="../webcomponent-service/webcomponent-service.html">
<link rel="stylesheet" href="../../styles/login-card.css">
//For responsive UI
<meta name="viewport" content="width=device-width, initial-scale=1">
//Importing style sheet for login card

<dom-module id="login-card">
  <template>
    <!--style for card-->
    <style>
       .card {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
    </style>
    <iron-a11y-keys target="[[_target]]" keys="enter" on-keys-pressed="_test"></iron-a11y-keys>
    <div class="card">
      <div class="card-img">
        <img src="../../images/profile.png" height="80px" width="90px"></img>
      </div>
      <form is="iron-form" id="form" method='post' action="{{url}}" on-iron-form-response="Response">
        <div class="input">
          <paper-input label="{{user_name}}" name="username" value="{{username}}" required="true" error-message="{{username_error}}"></paper-input>
          <paper-input label="{{pass_word}}" type="password" name="password" value="{{password}}" required="true" error-message="{{password_error}}"></paper-input>
        </div>
        <paper-button on-click="login">Login</paper-button>
        <paper-item></paper-item>
      </form>
    </div>
    <!--Importing url-service to fetch Global url for the app-->
    <url-service id="urlservice"></url-service>
    <!--Importing webcomponent-service component to bind dynamic values to labels and error messages-->
    <webcomponent-service id="webcomponentservice" user_name="{{user_name}}" pass_word="{{pass_word]}}" username_error="{{username_error}}" password_error="{{password_error}}"></webcomponent-service>
  </template>
  <!--Importing Polymer JS file for this login-card component-->
  <script src="../../scripts/login-card.js"></script>
</dom-module>

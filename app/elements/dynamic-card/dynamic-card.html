<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="dynamic-menu-card.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="dynamic-card">
  <style>
    .card{
      @apply(--layout-horizontal);
      @apply(--layout-center);
      width: 111.5%;

    }
    paper-button{
      font-size: 17px;
      text-transform: none;
    }
    paper-tab{
      width: 105px;
    //margin-left: 8%;
    }
    paper-tabs {
    //background-color: #e5efe2;
      --paper-tabs-selection-bar-color: white;

    }

  </style>
  <template>
    <div class="card">
      <paper-tabs selected="0" noink>
        <template is="dom-repeat" items="{{menus}}" as="menu">
          <paper-tab><dynamic-menu-card menulabel="{{menu.Menu}}"></dynamic-menu-card></paper-tab>
        </template>
      </paper-tabs>
    </div>
    <iron-ajax
      auto
      id="menureadAjax"
      url="{{url}}"
      handle-as="json"
      content-type="application/json"
      on-response="menureadResponse">
    </iron-ajax>
  </template>

  <script>
    Polymer({is:"dynamic-card",
      ready:function(){
        if(sessionStorage.getItem('loggedrole')=='Security guard'){
          this.url="secmenu.json";
        }
        if(sessionStorage.getItem('loggedrole')=='Stores manager'||sessionStorage.getItem('loggedrole')=='Production manager'||sessionStorage.getItem('loggedrole')=='Quality manager'||sessionStorage.getItem('loggedrole')=='Purchase manager')
        {
          this.url="menu.json";
        }
      },
      menureadResponse:function(e){
        this.menus=e.detail.response;
        //alert(JSON.stringify(this.menus));
      }

    });
  </script>

</dom-module>
